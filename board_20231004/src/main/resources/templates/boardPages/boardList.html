<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 목록</h2>
<table>
  <tr>
    <th>id</th>
    <th>글 작성자</th>
    <th>글 제목</th>
<!--    <th>조회수</th>-->
  </tr>
  <tr th:each="board : ${boardList}">
    <td>
      <a th:text="${board.id}"></a>
    </td>
    <td th:text="|${board.boardWriter}|"></td>
    <td>
      <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.boardTitle}"></a>
    </td>
  </tr>
</table>
</body>
</html>
